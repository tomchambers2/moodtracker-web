<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Harmony Mood Tracker App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signin.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/record.css">
    <!-- endbuild -->
  </head>
  <body ng-app="moodtrackerWebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header" ng-controller="HeaderCtrl">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{ active: isActive('/')}"><a ng-href="#/" >Home</a></li>
          <li ng-class="{ active: isActive('/record')}"><a ng-href="#/record">Record</a></li>
          <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">Graph</a></li>
          <li ng-class="{ active: isActive('/settings')}"><a ng-href="#/settings">Settings</a></li>
          <li><a ng-href="mailto:tom.chambers@gmail.com" target="_blank">Contact</a></li>
          <li ng-if="!loggedIn && !isActive('/')"><a href="/#/#login">Login</a></li>
          <li ng-if="!loggedIn && isActive('/')" ng-cloak><a ng-click="scrollToLogin()">Login</a></li>
          <li ng-if="loggedIn" ng-cloak><a ng-click="logout()">Logout</a></li>
        </ul>
        <h3 class="title">
          <img src="/images/logo.png" height="45px" width="" class="logo" alt="harmony mood tracker">
        </h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p>Created by <a href="http://tomchambers.me">Tom Chambers</a> in 2014</p>
      </div>
    </div>
